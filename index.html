        <a href="#" class="flex items-center p-2 mt-2 rounded hover:bg-gray-100">

    <!-- Main -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Navbar -->
      <header class="flex items-center justify-between bg-white px-6 py-4 shadow">
        <input
          type="text"
          placeholder="Buscar..."
          class="border rounded-full px-4 py-2 w-64 focus:outline-none focus:ring"
        />
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button class="p-2 rounded-full bg-gray-100">游댒</button>
            <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-500 rounded-full"></span>
          </div>
          <div class="flex items-center space-x-2">
            <a href="perfil_usuario.html" class="flex items-center space-x-2">

              <span>Usuario</span>
            </a>
          </div>
        </div>
      </header>

      <!-- Contenido -->
      <main class="p-6 overflow-auto">
        <!-- Tarjetas estad칤sticas -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
          <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-xs text-gray-500">25-03-2025</p>
            <p class="text-2xl font-bold">103</p>
            <p class="text-gray-600">Estudiantes</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-xs text-gray-500">25-03-2025</p>
            <p class="text-2xl font-bold">35</p>
            <p class="text-gray-600">Profesores</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-xs text-gray-500">25-03-2025</p>
            <p class="text-2xl font-bold">20</p>
            <p class="text-gray-600">Seguridad</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-xs text-gray-500">25-03-2025</p>
            <p class="text-2xl font-bold">6</p>
            <p class="text-gray-600">Productos</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow">
            <p class="text-xs text-gray-500">25-03-2025</p>
            <p class="text-2xl font-bold">50</p>

          <div class="bg-white p-4 rounded-lg shadow">

          </div>
        </div>

        <!-- Gr치ficos y calendario -->
        <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="col-span-2 space-y-6">
            <div class="bg-white p-4 rounded-lg shadow">
              <canvas id="donutChart"></canvas>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
              <canvas id="barChart"></canvas>
            </div>
          </div>
          <div class="bg-white p-4 rounded-lg shadow">
            <div id="calendar"></div>
          </div>
        </div>
      </main>


  <script>
    // ===== Donut Chart =====
    const donutCtx = document.getElementById('donutChart').getContext('2d');
    new Chart(donutCtx, {
      type: 'doughnut',
      data: {
        labels: ['Completados', 'En Progreso', 'No Iniciados'],
        datasets: [{ data: [60, 30, 10], backgroundColor: ['#34D399','#FBBF24','#F87171'] }]
      }, options: { responsive: true, maintainAspectRatio: false }
    });
    // ===== Bar Chart =====
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar', data: {
        labels: ['Lun','Mar','Mi칠','Jue','Vie','S치b'],
        datasets: [
          { label:'Actual', data:[2,4,6,8,7,5], backgroundColor:'#C7D2FE' },
          { label:'Pasada', data:[1,3,5,6,5,3], backgroundColor:'#FCD34D' }
        ]
      }, options:{ responsive:true, maintainAspectRatio:false }
    });
    // ===== FullCalendar =====
    document.addEventListener('DOMContentLoaded', ()=>{
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, { initialView:'dayGridMonth', height:400 });
      calendar.render();
    });
  </script>
</body>
