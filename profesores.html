          </svg>

        </a>
        <a href="#" class="flex items-center p-2 mt-2 rounded hover:bg-gray-100">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <!-- Main -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Navbar -->
      <header class="flex items-center justify-between bg-white px-6 py-4 shadow">
        <input type="text" placeholder="Buscar profesor..." class="border rounded-full px-4 py-2 w-64 focus:outline-none focus:ring" />
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button class="p-2 rounded-full bg-gray-100">üîî</button>
            <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-500 rounded-full"></span>
          </div>
          <div class="flex items-center space-x-2">
            <img src="https://i.pravatar.cc/32" class="rounded-full" alt="Avatar" />
            <span>Usuario</span>
          </div>
        </div>
      </header>

      <!-- Contenido: Bot√≥n +, Formulario oculto y Tabla -->
      <main class="p-6 overflow-auto">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-semibold">Todos los Profesores</h1>
          <button id="toggleForm" class="p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700" title="Agregar Profesor">
            +
          </button>
        </div>
        <div id="formContainer" class="hidden bg-white p-4 rounded-lg shadow mb-6">
          <form id="addProfessorForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" name="name" placeholder="Nombre completo" required class="border rounded px-3 py-2 focus:outline-none focus:ring" />
            <input type="email" name="email" placeholder="Correo electr√≥nico" required class="border rounded px-3 py-2 focus:outline-none focus:ring" />
            <input type="text" name="department" placeholder="Departamento" required class="border rounded px-3 py-2 focus:outline-none focus:ring" />
            <input type="text" name="phone" placeholder="Tel√©fono" required class="border rounded px-3 py-2 focus:outline-none focus:ring" />
            <input type="text" name="address" placeholder="Direcci√≥n" required class="border rounded px-3 py-2 focus:outline-none focus:ring md:col-span-2" />
            <button type="submit" class="md:col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Agregar Profesor</button>
          </form>
        </div>
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Informaci√≥n</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Departamento</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tel√©fono</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Direcci√≥n</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
              </tr>
            </thead>
            <tbody id="professors-body" class="bg-white divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <script>
    const toggleBtn = document.getElementById('toggleForm');
    const formContainer = document.getElementById('formContainer');
    toggleBtn.addEventListener('click', () => formContainer.classList.toggle('hidden'));
    const form = document.getElementById('addProfessorForm');
    const tbody = document.getElementById('professors-body');
    let nextId = 1;
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const name = data.get('name');
      const email = data.get('email');
      const dept = data.get('department');
      const phone = data.get('phone');
      const addr = data.get('address');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="px-6 py-4 flex items-center space-x-3">
          <div>
            <div class="text-sm font-medium text-gray-900">${name}</div>
            <div class="text-xs text-gray-500">${email}</div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${nextId}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${dept}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${phone}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${addr}</td>
        <td class="px-6 py-4 whitespace-nowrap text-center">
          <button class="p-1 rounded-full hover:bg-gray-100">üëÅÔ∏è</button>
        </td>
      `;
      tbody.appendChild(tr);
      nextId++;
      form.reset();
      formContainer.classList.add('hidden');
    });
  </script>
